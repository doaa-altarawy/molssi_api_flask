<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css' ) }}"></script>

</head>

<body>

<script type="text/javascript">
    window.WORDPRESS_DOMAIN = '{{WORDPRESS_DOMAIN}}';
    window.API_DOMAIN = '{{API_DOMAIN}}';
</script>

<div id="page_wrapper">

<div class='container-fluid p-0'>
    <form class="form-horizontal p-3 mb-3 mx-auto" style="border: 1px solid #aaaaaa; border-radius: 15px">
    <fieldset>

    <!-- Text Search input-->
    <div class="form-group row mb-3">
      <label class="control-label col-md-2 form-control-label text-md-right" for="libraryName">Search</label>
      <div class="form-group input-group col-md-6">
          <input id="libraryName" type="text" class="form-control" name="libraryName" placeholder="Enter keywords..." >
          <span class="input-group-btn">
              <button id='search_quick' class="btn-sm btn-primary active">Search <i class="fa fa-search"></i></button>
          </span>
          <span class="input-group-btn">
              <button class="btn-sm btn-danger collapsed" data-toggle="collapse" data-target="#advancedSearch">Advanced
                  <i class="fa fa-caret-down"></i>
              </button>
          </span>
          <!-- <span class="text-muted">Type the name or keywords of the library</span> -->
      </div>
    </div> <!-- form group -->

    <!-- ********* Collapsed Advanced Search *********-->

    <div id="advancedSearch" class="collapse">
    </hr>
        <!-- dropdown -->
        <div class="form-group row">
          <label class="control-label col-md-2 form-control-label text-md-right" for="radius">Domain</label>

            <div class="form-check col-md-5">
                <select id="domain" name="domain" class="form-control">
                  <option value="QM,MM">Any</option>
                  <option value="QM">Quantum Mechanics</option>
                  <option value="MM">Molecular Mechanics</option>
                </select>
            </div>
        </div> <!-- form-group -->

        <!-- radio inline -->
        <div class="form-group row">
            <label class="control-label d-block col-md-2 col-form-label text-md-right">Languages</label>

            <div id='languages' class="form-group col-md-8">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="select" value="Python,C++,FORTRAN" checked>Any
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="select" value="Python">Python
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="select2" value="C++">C++
                    </label>
                </div> <!-- form check -->
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="select2" value="FORTRAN">FORTRAN
                    </label>
                </div> <!-- form check -->
            </div> <!-- form group -->
        </div> <!-- form-group -->

        <!-- Select Basic -->
        <!-- <div class="form-group row">
          <label class="control-label col-md-2 col-form-label text-md-right" for="keywords">Multiselect keywords</label>
          <div class="form-group col-md-8">
            <select id="keywords" name="keywords" class="form-control">
              <option value="1">Tensors</option>
              <option value="2">Integral</option>
            </select>
          </div>
        </div> <!-- form-group -->

        <!-- Button -->
        <div class="form-group row">
          <div class="col-md-2 offset-md-2">
            <button id="search_adv" name="submit" class="btn-sm btn-primary">Search</button>
          </div>
      </div> <!-- btn-group -->

    </div> <!-- form group collapse -->
    </fieldset>
    </form>
</div> <!-- Search query container -->

<!---*************************************************************--->

<div class="container-fluid p-0">
    <div id='contacts'></div>
    <ul id='pagination' class="pagination-md pt-3 justify-content-center"></ul>
</div>
<!-- Results container -->
</div> <!-- page warapper -->

</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/wordpress_api_search.js' ) }}"></script>

</html>
